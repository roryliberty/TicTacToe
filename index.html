<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic-Tac-Toe</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
		<div id="game-container">
			<div id="top-row">
				<div id="top-left" class="top">x</div>
				<div id="top-middle" class="top">o</div>
				<div id="top-right" class="top">x</div>
			</div>
			<div id="middle-row">
				<div id="middle-left" class="middle">o</div>
				<div id="middle-middle" class="middle">x</div>
				<div id="middle-right" class="middle">o</div>
			</div>
			<div id="bottom-row">
				<div id="bottom-left" class="bottom">x</div>
				<div id="bottom-middle" class="bottom">o</div>
				<div id="bottom-right" class="bottom">x</div>
			</div>
		</div>
    <script src="script.js"></script>
  </body>
</html>
