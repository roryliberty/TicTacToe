<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic-Tac-Toe</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
		<div id="game-container">
			<div id="top-left" class="tile"></div>
			<div id="top-center" class="tile"></div>
			<div id="top-right" class="tile"></div>
			<div id="middle-left" class="tile"></div>
			<div id="middle-center" class="tile"></div>
			<div id="middle-right" class="tile"></div>
			<div id="bottom-left" class="tile"></div>
			<div id="bottom-center" class="tile"></div>
			<div id="bottom-right" class="tile"></div>
		</div>
		<div id='buttons-container'>
			<button id='start-btn'>Start Game</button>
			<button id='clear-btn'>Clear</button>
    <script src="script.js"></script>
  </body>
</html>
